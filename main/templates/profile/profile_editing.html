<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
    <div class="row mt-3">
        <div class="col">
            <h1>Редактирование профиля</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 class="mt-3">{{ form.username.label }} {{ form.username }}</h4>
                <h4 class="mt-3">{{ form.first_name.label }} {{ form.first_name }}</h4>
                <h4 class="mt-3">{{ form.last_name.label }} {{ form.last_name }}</h4>
                <h4 class="mt-3">{{ form.email.label }} {{ form.email }}</h4>
                <h4 class="mt-3">{{ form.avatar.label }} {{ form.avatar }}</h4>
                <input type="submit" value="Подтвердить изменения" class="btn btn-primary mt-3" >
            </form>
        </div>
    </div>
</body>
</html>
